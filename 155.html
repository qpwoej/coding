<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재시험 복습</title>
    <style>
        * {
            margin: 0;
            padding: 0;


        }

        /*header*/
        header {
            width: 100%;
            background-color: gainsboro;
        }

        header div {

            /*내용만큼 크기가 준다*/
            display: inline-block;
            /*기존 크기 100% 패딩영역과 테두리영역 크기까지 포함*/
            width: 100%;
            padding: 20px 200px;
            box-sizing: border-box;
        }

        header>div>img {
            float: left;
            width: 200px;
            height: 70px;
        }

        header>div>form {
            float: right;
            border: 1px solid black;
        }

        /*형제요소 div 다음의 img태그*/
        header>div+img {
            width: 100%;
            height: 300px;
            clear: both;
        }

        nav {
            width: 100%;
            background-color: #e8e8e8;
            text-align: center;
            margin-bottom: 80px;

        }

        nav ul {
            list-style-type: none;
            display: inline-block;
        }

        nav ul li {
            width: 200px;
            height: 70px;
            float: left;
        }

        li>a:link,
        li>a:visited {
            font-size: 20px;
            line-height: 20px;
            padding: 25px 0px;
            display: inline-block;
            width: 100%;
            color: black;
            text-decoration: none;


        }


        article {
            width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        td,th{
            border: 1px solid black;
            padding: 10px 50px;
        }

        footer{
            width: 100%;
            padding: 30px 100px;
            background-color: #e8e8e8;
            box-sizing: border-box;
            margin-top: 50px;
        }


        footer ul{
            list-style-type: none;
        }

        footer li{
            margin-bottom: 10px;
        }

    </style>
</head>
