    <style>
        * {
            margin: 0;
            padding: 0;

        }

        header {
            display: inline-block;
            width: 100%;
            height: 120px;
            background-color: gainsboro;
            padding: 10px;
            box-sizing: border-box;
        }

        header>img {
            margin-left: 30px;
            width: 180px;
            height: 80px;
        }

        header>table {
            float: right;
            margin-right: 30px;
        }

        input {
            width: 300px;
            height: 40px;
            border: 1px solid rgb(185, 185, 185);
            border-radius: 5px;
        }

        button {
            color: white;
            background-color: rgb(63, 150, 221);
            border: none;
            border-radius: 5px;
            width: 50px;
            height: 85px;
            font-size: 12px;
        }


        .head_img {
            width: 100%;
            height: 300px;
            background-image: url(/snow.jpg);
            background-repeat: no-repeat;
            background-size: cover;

            box-sizing: border-box;
        }

        table {
            border-collapse: collapse;
        }

        ul {
            list-style-type: none;
        }

        nav ul {
            text-align: center;
        }

        nav li {
            padding: 20px;
            line-height: 30px;
            display: inline-block;

        }

        a:link,
        a:visited {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }

        nav {
            width: 100%;
            height: 70px;
            background-color: gainsboro;
            box-sizing: border-box;
        }

        section {
            width: 100%;
            height: 450px;
            box-sizing: border-box;
        }

        content {
            display: inline-block;
            text-align: center;
            box-sizing: border-box;
        }


        caption {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 25px;
            font-weight: bold;
        }

        content>table {
            margin-right: 50px;
        }


        .art_ta {
            width: 100px;
            border-top: 1px solid rgb(202, 202, 202);
            border-bottom: 1px solid rgb(202, 202, 202);
            padding: 8px;
        }

        .art_tab th {
            background-color: gainsboro;

            border-bottom: 2px solid rgb(202, 202, 202);
            padding: 10px;
            font-size: 15px;

        .art_tab {

        .container {

        footer {

            height: 120px;
            padding: 30px;
            padding-left: 60px;
            background-color: gainsboro;
            box-sizing: border-box;

        }
    </style>
