<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //윈도우 객체 onload 이벤트 작성
        //아이디 비밀번호 태그 선택
        window.onload = function () {
            var id = document.getElementById("id");
            var pass = document.getElementById("pass");
            var frm = document.frm;
            frm.onsubmit = function (e) {
                //입력한 아이디와 패스워드를 경고창으로 띄움
                alert(id.value + " " + pass.value);
                // if(id.value.lengh == 0 || pass.value.lengh == 0)//글자개수or빈문자열("") 체크
                if (id.valu == "" || pass.value == "") {    //글자개수or빈문자열("") 체크
                    //e.preventDefault();
                    alert("아이디와 비밀번호를 입력하세요");
                    return false;
                }
            }
        }
    </script>
</head>

<body>
    <!--
        로그인 폼하나 작성
        아이디 비밀번호 버튼
        아이디 비밀번호 태그에는 id 속성값을 추가
        반드시 폼태그 작성(form tag 적용) 
    -->
    <form action="" method="POST" name="frm">
        아이디<input type="text" id="id"> <br>
        비밀번호<input type="password" id="pass"> <br>
        <!--button 태그에 type 속성을 작성하지 않으면 기본값으로 type='submit'으로 지정됨-->
        <input type="submit" value="로그인">
    </form>
</body>

</html>
