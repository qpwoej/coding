<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/jquery-3.6.0.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #menu {
            width: 800px;
            font-size: 0;
        }



        a:link,
        a:visited {
            color: black;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }


        ul {
            list-style-type: none;
        }


        #menuul {
            background-color: gray;
        }


        #menuul>li {
            display: inline-block;
            width: 200px;
            line-height: 42px;
            border: 1px solid rgb(73, 73, 73);
            box-sizing: border-box;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }



        .sub {
            display: inline-block;
        }

        .sub li {
            width: 200px;
            border: 1px solid black;
            box-sizing: border-box;
            padding: 10px 0px;
            font-size: 12px;
            text-align: center;
        }
    </style>
    <script>
        $(function () {
            var flag = false;
            $(".submenu").slideUp(0);
            //true 내려와있는 상태 
            //false 올라가있ㄴㄴ 상태
            $("#menu").mouseenter(function () {
                if (flag) return;
                $(".submenu").slideDown(1000, function () { flag = true; });
            });

            $("#menu").mouseleave(function () {
                if (flag) return;
                $(".submenu").slideUp(1000, function () { flag = false; });
            });

            //메뉴 영역 밖이나 메뉴를 클릭하면 접는 부분
            $("#menu, html").on("click",function () {
                if (!flag) return;
                $(".submenu").slideUp(1000, function () { flag = false; });
            });

        });
    </script>
</head>

<body>
    <nav id="menu">
        <ul id="menuul">
            <li> <a href="#">주메뉴1</a></li>
            <li> <a href="#">주메뉴2</a></li>
            <li> <a href="#">주메뉴3</a></li>
            <li> <a href="#">주메뉴4</a></li>
        </ul>

        <div class="submenu">
            <ul class="sub">
                <li><a href="#">서브메뉴1-1</a></li>
                <li><a href="#">서브메뉴1-2</a></li>
                <li><a href="#">서브메뉴1-3</a></li>
                <li><a href="#">서브메뉴1-4</a></li>
            </ul>

            <ul class="sub">
                <li><a href="#">서브메뉴2-1</a></li>
                <li><a href="#">서브메뉴2-2</a></li>
                <li><a href="#">서브메뉴2-3</a></li>
                <li><a href="#">서브메뉴2-4</a></li>
            </ul>

            <ul class="sub">
                <li><a href="#">서브메뉴3-1</a></li>
                <li><a href="#">서브메뉴3-2</a></li>
                <li><a href="#">서브메뉴3-3</a></li>
                <li><a href="#">서브메뉴3-4</a></li>
            </ul>
            <ul class="sub">
                <li><a href="#">서브메뉴4-1</a></li>
                <li><a href="#">서브메뉴4-2</a></li>
                <li><a href="#">서브메뉴4-3</a></li>
                <li><a href="#">서브메뉴4-4</a></li>
            </ul>
        </div>
    </nav>
</body>

</html>
