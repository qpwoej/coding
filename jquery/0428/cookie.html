<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키 사용</title>
    <script src="/lib/jquery-3.6.0.js"></script>
   
    <script>
        $(function () {
            var count =0;
        $("button").click(function(){
            count++;
      var name =escape("var"+count);
      var val = ($("#txt").val());
      var date = new Date(); //현재시간기준 다음날짜
      date.setDate(date.getDate() +1);
      document.cookie = name+ "=" + val +
      "; path=/; expires="+date.toUTCString();
      $("#result").html(document.cookie,);
        }); 
        });
    </script>
</head>

<body>
<input type="text" id="txt"><button>쿠키 등록</button>
<hr>
<div id="result"></div>
</body>

</html>
