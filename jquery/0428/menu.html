<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/jquery-3.6.0.js"></script>
    <script>
        $(function () {

            $('nav > div').hide()
            //true 내려와있는 상태 
            //false 올라가있ㄴㄴ 상태
            var flag = false;
            $('nav').mouseenter(function () {
                if (flag) return;
                $("div").slideDown(500, function () {
                    flag = true;
                });
            });
            $("nav").mouseleave(function () {
                if (!flag) return;
                $("div").slideUp(500,function(){
                    flag = false; 
                });
            });
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 148px;
            height: 50px;
            background-color: gainsboro;
            line-height: 45px;
            text-align: center;
            border-bottom: 1px solid gray;
            border-left: 1px solid gray;
            border-right: 1px solid gray;
        }

        div:hover {
            background-color: rgb(182, 182, 182);
            color: white;
        }

        a {
            color: gray;
            text-decoration: none;
            width: 150px;
            height: 50px;
            display: inline-block;
            padding: 15px;
            line-height: 20px;
            font-size: 20px;
            text-align: center;
            box-sizing: border-box;
            background-color: gray;
            color: white;
        }

        nav {
            padding: 50px;
            width: 150px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <nav id="menu">
        <a href="#" id="main_menu">메인메뉴</a>
        <div id="select">서브메뉴1</div>
        <div id="select">서브메뉴2</div>
        <div id="select">서브메뉴3</div>
        <div id="select">서브메뉴4</div>
    </nav>
</body>

</html>
