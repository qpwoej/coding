<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/jquery-3.6.0.js"></script>
    <script>
        $(function () {
        $("p:first > span").text($(".box").offset().top);
        $("p:last > span").text($(".box").position().top);
        });

    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            width: 500px;
            height: 300px;
            margin: 20px auto;
            position: relative;
            background-color: salmon;
        }

        .box {
            width: 50px;
            height: 50px;
            left: 50px;
            top: 50px;
            border: 1px solid white;
            position: absolute;

        }
    </style>
</head>

<body>
    <div id="container">
        <div class="box"></div>
    </div>
    <div>
        <p>box 절대좌표 값 top: <span></span></p> <!--브라우저에서 .box까지의 세로값-->
        <p>box 상대좌표 값 top: <span></span></p> <!--container에서 .box까지의 세로값-->
    </div>
</body>

</html>
