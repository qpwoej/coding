<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/jquery-3.6.0.js"></script>
    <script>
     $(function(){
         $(window).scroll(function(e){
          $("#pop").text($(window).scrollTop());
         });
     });
    </script>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    body{
        height: 6000px;
    }
    #pop{
        width: 100px;
        height: 100px;
        position: fixed;
        top: 100px;
        left: 100px;
        border: 1px solid black;
    }
</style>
</head>

<body>
<div id="pop"></div>
</body>

</html>
