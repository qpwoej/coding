<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $("#on").click(function () {
                $("div").animate({
                    "height": "300px",
                    "border-width": "1px",
                }, 1000,function(){
                alert("애니메이션 on");
                });
            });
            $("#off").click(function () {
                $("div").animate({
                    "height": "0px",
                    "border-width": "0px",
                }, 1000,function(){
                alert("애니메이션 off");
                });
            });
        });
    </script>
    <style>
        div {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <button id="on">애니메이션 on</button>
    <button id="off">애니메이션 off</button> <hr>
    <div></div>
</body>

</html>
