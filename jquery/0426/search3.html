<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $("input:text").css("background-color", "salmon")
            $("input:password").css("background-color", "skyblue")
            $("a[target]").css("text-decoration", "none")
            $("a[href*=google]").css("color", "salmon")
            $("a[href$=net]").css("font-weight", "bold")
            $("a[href^=https]").css("border", "1px solid black")
            //$("input[id=id]").css("border", "1px solid black")
            $("input[id=id]").attr("placeholder", "아이디")
        });
    </script>
</head>

<body>
    <form action="">
        <input type="text" id="id" placeholder="아이디를 입력"> <br>
        <input type="password" id="pass" placeholder="비밀번호를 입력">
    </form>
    <a href="https://www.naver.com" target="_blank">네이버로 이동</a>
    <a href="https://www.daum.net">다음으로 이동</a>
    <a href="https://www.google.com">구글로 이동</a>
</body>

</html>
