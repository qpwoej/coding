<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            console.log($(".pop p:hidden").html());
            $("form input:checked").each(function (i, obg) {
                console.log($(this).val());
            });
            $("input").each(function () {
                console.log($(this).val() + " - " + $(this).is(":checked"));
            });
            $("p").each(function (i,obj) {
                console.log($(obj).html() + " - " + $(obj).is(":hidden"));
            });



        });
    </script>
</head>

<body>
    <div class="pop">
        <p>내용1</p>
        <p style="display: none;">내용2-none</p>
        <p>내용3</p>
    </div>
    <div class="pop">
        <p>내용1</p>
        <p style="visibility: hidden;">내용2-hidden</p>
        <p>내용3</p>
    </div>
    <hr>
    <form action="">
        <input type="checkbox" value="c1">체크1<br>
        <input type="checkbox" value="c2" checked>체크2<br>
        <input type="checkbox" value="c3">체크3<br>
        <input type="radio" value="r1" checked>라디오1<br>
        <input type="radio" value="r2">라디오2<br>
        <input type="radio" value="r3">라디오3<br>
    </form>
</body>

</html>
