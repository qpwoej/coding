<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                //클릭한 버튼의 아이디 속성값을 경고창으로 출력
               // alert($(this).attr(id));  //$(this) this=현재클릭한 버튼
              var id = $(this).attr("id");
              if(id == "up")
              $("#img").slideUp(1000);
              else if(id == "down")
              $("#img").slideDown(1000);
              else
              $("#img").slideToggle(1000);
        });
        });
    </script>
    <style>
        img {

            height: 300px;
        }
    </style>
</head>

<body>
    <button id="uo">slideUp</button>
    <button id="down">slideDown</button>
    <button id="toggle">slideToggle</button>
    <hr>
    <img src="/bird.jpg" id="img">
    <img src="/plum.jpg">
</body>

</html>
