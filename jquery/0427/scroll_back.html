<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>풀페이지</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        .container {
            height: 969px;
            /*border: 1px solid red;*/
            box-sizing: border-box;
        }

        button {
            padding: 30px;
            background-color: skyblue;
            font-size: 60px;
            position: fixed;
            border: none;
            right: 40px;
            display: inline-block;
            border-radius: 20px;
            color: white;

        }

        button:hover {
            background-color: rgb(77, 148, 177);
            color: rgb(145, 199, 221);
        }

        button:first-of-type {
            top: 300px;
        }

        button:last-of-type {
            top: 500px;
        }
    </style>
    <script src="/lib/jquery-3.6.0.js"></script>

    <script>
        $(function () {
            var slideNo = 0; //슬라이드 번호
            var bgColor = ["salmon", "yellowgreen", "yellow", "orange", "skyblue", "red"];

            $(".container").each(function (i) {
                $(this).css("background-color", bgColor[i]);
            });

            $("#next").click(function () {
                if (slideNo == bgColor.length - 1) return;
                slideNo++;
                $("html").scrollTop(slideNo * 969);

            });
            $("#back").click(function () {
                if (slideNo == 0) return;
                slideNo--;
                $("html").scrollTop(slideNo * 969);

            });


        });
    </script>
</head>

<body>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
    <div class="container"></div>
    <button id="back">▲</button>
    <button id="next">▼</button>

</body>

</html>
