<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            var count = 0;
            //버튼 태그
            $("button").click(function () {
                count++;
                $("#result").append("<p>추가된 p 태그 - " + count + "</p>");
                //추가된 태그에는 이벤트 처리코드가 저장되어있지않습니다.
                //이미 문서가 로드되었을때 저장하기때문,문서 로드때 해당태그가없음
                //태그를 추가하면 해당이벤트로 길이처리
                $("p:last").click(function(){
                   alert($this).html();
                }); 
                
            
            $("p").click(function () {
                alert($(this).html());
            });
        });
    </script>
</head>

<body>
    <!--동적 엘리먼트에 대해 이벤트 처리방법-->
    <button>태그추가</button>
    <hr>
    <div id="result"></div>
    <p>미리 작성된 p태그</p>
</body>

</html>
