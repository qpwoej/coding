<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/jquery-3.6.0.js"></script>

    <script>
        $(function () {
            $("button").click(function () {
                $("#box1").slideToggle(500); //toggle(클릭시마다 삭제&보이기 반복)
            });

            $(function () {

                $('nav > #submenu').hide()
                //true 내려와있는 상태 
                //false 올라가있ㄴㄴ 상태
                var flag = false;
                $('nav').mouseenter(function () {
                    if (flag) return;
                    $("#submenu").slideDown(500, function () {
                        flag = true;
                    });
                });
                $("nav").mouseleave(function () {
                    if (!flag) return;
                    $("#submenu").slideUp(500, function () {
                        flag = false;
                    });
                });
            });
        });

    </script>
   
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        #menu_bar {
            border: 1px solid grey;
            width: 150px;
            position: absolute;
            z-index: 1000;
        }

        #main_menu {
            width: 150px;
            height: 50px;
            display: inline-block;
            padding: 15px;
            line-height: 20px;
            font-size: 20px;
            text-align: center;
        }

        #select {
            width: 148px;
            height: 50px;
            background-color: gainsboro;
            line-height: 45px;
            text-align: center;
            border-bottom: 1px solid gray;
            border-left: 1px solid gray;
            border-right: 0.5px solid gray;
        }


        #select:hover {
            background-color: rgb(182, 182, 182);
            color: white;
        }

        a {
            text-decoration: none;
            width: 150px;
            height: 50px;
            display: inline-block;
            padding: 15px;
            line-height: 20px;
            font-size: 20px;
            text-align: center;
            box-sizing: border-box;
            background-color: rgb(156, 156, 156);
            color: white;
        }

        nav {
            display: inline-block;
            border: 1px solid black;
        }

        #box1,#box2 {
            width: 300px;
            border: 1px solid grey;
            /*relative 자신을 기준으로 좌표값을 잡음
                        absolut 부모기준으로 좌표값
                        (부모는 relative 설정이있어야됨)
                        fixed 브라우저 기준 좌표값
                        static 좌표에 영향을 안받음*/
        }

        #box1 {
            height: 100px;
            background-color: gray;
            margin-top: 50px;
            position: static;
            ;
            color: white;
        }

        #box2 {
            height: 400px;
            background-color: gainsboro;
        }
        header{
            width: 300px;
            height: 50px;
            background-color: salmon;
            
        }
    </style>
</head>

<body>
    <header>
    </header>
    <nav id="menu_bar">
        <a href="#" id="main_menu">메인메뉴</a>
        <div id="submenu">
        <div id="select">서브메뉴1</div>
        <div id="select">서브메뉴2</div>
        <div id="select">서브메뉴3</div>
        <div id="select">서브메뉴4</div>
        </div>
    </nav>
    <div id="box1">box1 내용</div>
    <div id="box2">box2 내용</div>
</body>

</html>
