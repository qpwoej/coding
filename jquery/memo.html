local 기반 셋팅 
-실제 제이쿼리 파일을 다운받아 서버에 같이 올림
-오프라인 기반으로도 개발 및 사용가능(인터넷 없이 작업가능)




CDN 방식실행
-url 이용하여 제이쿼리 파일을 연동하는 방법(구글,ms..서버가 따로있음)
-제이쿼리 파일을 다운받지 않아도 사용가능 
-오프라인 기반에서는 개발 및 사용불가능 
-최신버전 사용 


library: 기능만 만들어져있는 상태(스타일x)

Framework : 기능이 만들어져있고 실행까지 가능한 상태,이미 골격이 갖춰짐
            필요한 부분을 추가해서 구현
