<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/jquery-3.6.0.js"></script>

    <script>
  $(document).ready(function(){
      //배경색 노랑, 텍스트 밑줄
      $("#wrap > h1").css("background-color","yellow")
      .css("text-decoration","underline");
      //하위 선택자 -글자 녹색
      $("#select").css("color","yellowgreen");
      //아이디 wrap 내부 모든 p태그 선택 
      //css 문법은 보통 동시에 태그 선택시 사용. 태그를하나만 선택하고 css적용시 사용해도 무관
      $("#wrap  p").css({"color":"green"});  
      //아이디가 wrap 내부에 있는 모든 태그
      $("#wrap  *").css({"border":"1px solid black"});  
  });
    </script>
</head>

<body>
    <div id="wrap">
        <h1>자식요소선택자</h1>
        <p>내용1</p>
        <section>
            <h1>하위요소선택자</h1>
            <p>내용2</p>
            <p>내용2</p>
            <p>내용2</p>
        </section>
    </div>
</body>

</html>
