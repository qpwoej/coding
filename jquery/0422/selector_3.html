<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/lib/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            //prevUntill 해당 선택자 (title)전까지 선택
            $(".txt3").prevUntil(".title").css("color", "orange");
            //nextUntil 해당 선택자 (txt6)전까지 선택
            $(".txt3").nextUntil(".txt6").css("color", "yellowgreen");
        });
    </script>
</head>

<body>
    <div id="wrap">
        <h1 class="title">선택자</h1>
        <p>내용1</p>
        <p>내용2</p>
        <p class="txt3">내용3</p>
        <p>내용4</p>
        <p>내용5</p>
        <p class="txt6">내용6</p>
    </div>
</body>

</html>
