<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 선택자</title>
    <script src="/lib/jquery-3.6.0.js"></script>
    <script>
        $(function() {
            $("#id").val("아이디 입력하세요"); //아이디값이 id인 태그선택
            /*
            document.getElementById("id").value = "아이디입력";
            = 
            $("#id").val ("아이디 입력하세요")
            */
            //버튼태그선택
            // document.getElementsByTagName("button")[0] =function()
            //아래 태그와 동일 태그
            $("button").click(function(){//click=oncl ick
                //var pass =document.getElementById("password").value; 아래 태그와 동일
                var pass = $("#password").val();
                //html함수는  ---> innerHTML
                $("#result").html("입력하신 암호는 " + pass+"<br>");
            });
        });
    </script>
</head>

<body>
    <form>
        <input type="text" id="id">
        <input type="password" id="password">
        <button>로그인</button>
        <hr>
        <div id="result"></div>
    </form>
</body>

</html>
