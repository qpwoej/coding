<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        nav {
            width: 1000px;
            margin: 30px auto;
             /*nav와 li사이의 공백영역 제거*/
            font-size: 0px;
            border: 0px solid salmon;
        }


        

        #main_menu {
            list-style-type: none;
            font-size: 0px;
            display: inline-block;
        }



        #main_menu li {
            width: 200px;
            box-sizing: border-box;
            float: left;
            border: 1px solid rgb(202, 201, 201)
        }

        #main_menu a:link,
        #main_menu a:visited {
            font-size: 16px;
            width: 100%;
            padding: 20px 0px;
            display: inline-block;
            box-sizing: border-box;
            color: black;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }


        #sub_menu_container {
            display: inline-block;
            height: 0px;
            overflow: hidden;
           
        }


        .sub_menu {
            width: 200px;
            color: black;
            list-style-type: none;
            float: left;
        }



        .sub_menu a:link,
        a:visited {
            color: gray;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            padding: 20px 0px;
            display: inline-block;
            border: 1px solid rgb(202, 201, 201);
        }


       
    </style>

    <script>
        window.onload = function(){
            //onmouseenter ,onmouseleave

            var nav = document.getElementsByTagName("nav")[0];
            nav.onmouseenter = function () {
               var sub = document.getElementById("sub_menu_container");
               sub.style.height = "auto";
            
            }
            nav.onmouseleave = function () {
                var sub = document.getElementById("sub_menu_container");
               sub.style.height = "0px";
            }
        }
    </script>
</head>

<body>
    <!--가로로 메뉴바 작성-->
    <nav>
        <ul id="main_menu">
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>


        <div id="sub_menu_container">
            <ul class="sub_menu">
                <li><a href="#">메뉴1-1</a></li>
                <li><a href="#">메뉴1-1</a></li>
                <li><a href="#">메뉴1-1</a></li>
                <li><a href="#">메뉴1-1</a></li>
             </ul>

             <ul class="sub_menu">
                <li><a href="#">메뉴2-1</a></li>
                <li><a href="#">메뉴2-1</a></li>
                <li><a href="#">메뉴2-1</a></li>
                <li><a href="#">메뉴2-1</a></li>
            </ul>


                <ul class="sub_menu">
                <li><a href="#">메뉴3-1</a></li>
                <li><a href="#">메뉴3-1</a></li>
                <li><a href="#">메뉴3-1</a></li>
                <li><a href="#">메뉴3-1</a></li>
            </ul>


                <ul class="sub_menu">
                <li><a href="#">메뉴4-1</a></li>
                <li><a href="#">메뉴4-1</a></li>
                <li><a href="#">메뉴4-1</a></li>
                <li><a href="#">메뉴4-1</a></li>
            </ul>

        </div>

    </nav>
</body>

</html>
