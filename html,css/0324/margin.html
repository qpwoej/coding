<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        div {
            width: 200px;
            height: 200px;
            border:1px solid black;
        }
        /*상하좌우 동일하게 넣는 경우*/
        .box1{
            margin: 30px;
        }
        /*상하 좌우 묶어서 넣는 경우
          첫째값이 상하, 둘째 값이 좌우*/
        .box2{
            margin: 20px 40px;
        }

        /* 상 좌우 하
        첫째값이 상단, 둘째 값이 좌우 셋째값이 하단*/
        .box3{
            margin: 10px 20px 30px;
        }

        /* 상 우 하 좌 (시계방향)*/
        .box4{
            margin: 10px 20px 30px 40px;
        }
        /*자동 분배(균등)*/
        .box5{
            margin: 20px auto;
            text-align: center;
        }

        .subbox{
            width: 50px;
            height: 50px;
            /*block 형태 태그 가운데 정렬은 좌우 정렬값을 auto*/
            margin: 20px auto;
        }
        p{
            border: 1px solid black;
            margin-top: 10px;
            margin-bottom: 20px;
            margin-left: 5px;
            margin-right: 7px;
        }
        span{
            margin: 50px;
        }
        /*margin은 대부분 좌우만 넣음*/
    </style>
</head>

<body>
    <div class="box1"></div>
    <hr>
    <div class="box2"></div>
    <hr>
    <div class="box3"></div>
    <hr>
    <div class="box4"></div>
    <hr>
    <div class="box5">박스 가운데 정렬
        <div class="subbox"></div>
    </div>

    <hr>
    <p>block <span>태그</span> 영역</p>
</body>

</html>
