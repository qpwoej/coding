<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>달력만들기</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        table {
            width: 1200px;
            margin: 10px auto;
            border-collapse: collapse;
            border: 1px solid gray
        }

        th,
        td {
            border: 1px solid gray;
            font-family: 'Jua', sans-serif;

        }

        th {
            padding: 5px;
        }

        td {
            width: 150px;
            height: 150px;
            vertical-align: top;
            text-align: right;
            padding: 3px;
        }

        caption {
            font-size: 24px;
            margin: 10px;
            font-family: 'Jua', sans-serif;
        }


        @font-face {
            font-family: 'Jua';
            src: url(/0323/font/lib/Jua-Regular.ttf);
        }

        .red {
            color: red;
        }

        .blue {
            color: royalblue;
        }
    </style>
</head>

<body>

</html>
