<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>회원가입 페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h2>회원가입 페이지</h2>
    <table>
        <tr>
            <td>아이디</td>
            <td><input type="text" placeholder="내용을 입력해주세요"></td>
        </tr>
        <tr>
            <td>암호</td>
            <td><input type="password" placeholder="내용을 입력해주세요"></td>
        </tr>
        <tr>
            <td>암호확인</td>
            <td><input type="password" placeholder="내용을 입력해주세요"></td>
        </tr>
        <tr>
            <td>이름</td>
            <td><input type="text" placeholder="내용을 입력해주세요"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td>
                <select>
                    <option selected>010</option>
                    <option>070</option>
                    <option>031</option>
                    <input type="text" placeholder="내용을 입력해주세요">
                    <input type="text" placeholder="내용을 입력해주세요">
                </select>
            </td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="text" placeholder="내용을 입력 해주세요"> @
                <select>
                    <option>이메일 주소를 선택하세요</option>
                    <option>gmail.com</option>
                    <option>naver.com</option>
                    <option>hanmail.com</option>
                    <option>직접입력</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">메일링 서비스 동의 <label><input type="checkbox">가입 </label></td>
        </tr>
        <tr>
            <td>약관 동의</td>
            <td><input type="radio" name="form">동의 <input type="radio" name="form" checked>비동의
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <button type="submit">회원가입</button>
                <button type="reset">초기화</button>
                <button type="button">취소</button>
            </td>
        </tr>

    </table>
</body>

</html>
