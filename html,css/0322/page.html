<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>게시판 페이지 실습</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    <h2>게시판 글쓰기 페이지</h2>
    <table>
        <tr>
            <td>제목</td>
            <td><input type="id" placeholder="제목을 입력해주세요"></td>
        </tr>

        <tr>
            <td> 작성자</td>
            <td><input type="id" placeholder="작성자를 입력해주세요"></td>
        </tr>


        <tr>
            <td> 내용</td>
            <td> <textarea name="" id="" cols="80" rows="10" placeholder="내용을 입력해주세요"></textarea></td>
        </tr>

        <tr>
            <td colspan="2"> 첨부파일  <input type="file"></td>
        </tr>
        
        <tr>
            <td colspan="2">  <button>글쓰기</button> <button>취소</button></td>
        </tr>
       



    </table>
</body>

</html>
