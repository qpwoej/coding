<!DOCTYPE html>
<html lang="en">

<head>

    <title></title>


    <style>



      /*
      스크롤바 디자인 모듈


      스크롤바 너비
        body::-webkit-scrollbar {
            width: 5px;
            height: 5px;
            border-radius: 5px;
        }
       이동막대
        body::-webkit-scrollbar-thumb {
            background-color:cornflowerblue;
            border-radius: 5px;
        }
        전체막대
        body::-webkit-scrollbar-track {
            background-color: red;
            border-radius: 5px;
        }*/

        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: black;

        }

        a:hover {
            color: rgb(184, 184, 184);
        }

        ul {
            list-style-type: none;
        }



        .main_menu li a:link,
        .main_menu li a:visited {
            font-size: 24px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            line-height: 24px;
            padding: 13px 0px;
            width: 100%;
            height: 100%;
            display: inline-block;
        }


        .main_menu li a:hover {
            color: rgba(167, 167, 167, 0.486);
        }

        .main_menu li {
            width: 220px;
            height: 50px;
            float: left;
        }


        .main_menu {
            text-align: center;
        }


        .main_menu ul {
            display: inline-block;
        }

        /*좌측 세로메뉴*/
        .left_menu {
            width: 60px;
            height: 100%;
            background-color: gainsboro;
            box-sizing: border-box;
            position: fixed;
            left: 0px;
            top: 0px;

        }



        .left_menu li {
            width: 100%;
            height: 40px;
            margin-top: 50px;
            text-align: center;
        }

        button {
            border: none;
            background-color: rgba(255, 255, 255, 0);
            margin-top: 20px;
            margin-left: 4px;

        }

        button:hover {
            opacity: 0.555;
        }

        button img {
            width: 50px;
            height: 50px;
        }

        button img:hover {
            width: 40px;
            transition-duration: 1s;
            transition-property: all;
        }

        header {
            width: 1860px;
            height: 500px;
            box-sizing: border-box;
            margin-left: 60px;
            background-image: url(/0401/jinro.jpg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }


        section {
            width: 1860px;
            height: 1040px;
            box-sizing: border-box;
            margin-left: 60px;
        }

        .main_menu {
            width: 1860px;
            height: 60px;
            box-sizing: border-box;
            margin-left: 60px;
            background-color: rgb(241, 241, 241);


        }

        section {
            background-size: cover;
            background-repeat: no-repeat;
        }


        .sec1 {

            background-image: url(/0401/icon/sponer.jpg);
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        .sec2 {
            background-color: azure;
            background-size: 100% 100%;
            padding-top: 98px;
            text-align: center;
        }


        .bodybox {
            width: 1860px;
            height: 1px;
        }

        .product_info_detail {
            width: 400px;
            background-color: red;
            color: white;
            top: 50px;
            left: 100px;
            position: relative;
            opacity: 0.5;
            padding: 30px;
        }


        .product_info_detail>p {
            font-size: 20px;
        }

        .cf_section {
            text-align: center;
            padding-top: 98px;
            background-color: bisque;

        }

        .print_section {
            text-align: center;
        }

        .print_section>article>h2 {
            font-size: 42px;
            padding: 70px 0px;
        }

        .print_section img {
            width: 400px;
            height: 600px;
            margin-left: 50px;
            margin-right: 50px;
        }
