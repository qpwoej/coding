<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a:link,
        a:visited {
            width: 100px;
            height: 100px;
            display: inline-block;
            background-size: 80px;
            background-image: url(/0401/icon/blocks.png);
            background-position: center;
            background-repeat: no-repeat;
            border: 1px solid salmon;
            /*ms mili초
              s 초*/
            transition-duration: 1s;
            /*property안의 애니메이션만 적용해 실행함*/
            /* transition-property: */

        }

        a:hover {
            background-color: rgb(211, 211, 211);
            border-radius: 50px;
            border: 3px inset salmon;
            background-size: 160px;
            background-image: url(/0401/icon/home.png);
        }

        #box {
            width: 150px;
            height: 150px;
            background-size: 100px;
            background-image: url('/0401/icon/calendar.png');
            background-position: center;
            background-repeat: no-repeat;
            animation-name: ani2;
            animation-duration: 1s;

        }

        /*active 클릭*/
        #box:active {
            animation-name: ani1;
            animation-duration: 1s;
            /* animation-iteration-count 애니메이션 반복횟수
               infinite 무한대 */
            animation-iteration-count: infinite;
            /**/
            animation-direction: alternate;
        }

        /* @keyframes 애니메이션명{} */
        @keyframes ani1 {
            from {
                background-image: url('/0401/icon/calendar.png')
            }

            to {
                background-image: url('/0401/icon/home.png')
            }
        }

        @keyframes ani2 {
            0% {
                margin-left: 0px;
            }

            /*전체 창 크기에서(1920px) 
            2를 나누고 박스 크기를 뺀 값*/
            50% {
                margin-left: 885px;
                
            }

            100% {
                margin-left: 1845px;
            }
        }
    </style>
</head>

<body>
    <a href="#"></a>
    <hr>
    <div id="box">
    </div>
</body>

</html>
