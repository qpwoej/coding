<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>폼</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <!--form 사용자로부터 데이터를 입력 받아
    서버로 데이터를 전송해주는 태그
    (로그인)

method Get 검색정보
method Post 회원정보
데이터를 보내는 양이 다름
url 400mg
post 무제한-->
    <form action="" method="get">
        <!--action 데이터를 전송할 서버페이지 url (개발쪽에서 알아서 함)
        method (get,post)-->
        <label for="id"> 아이디 :</label> <input type="text" id="id" name="id" placeholder="아이디" maxlength="7" autofocus
            required><br>
        <!--value : 미리 input태그에 입력할 내용,기본값
            placeholder 입력할 내용의 힌트, 입력하면 힌트는 사라짐
            안드로이드에서 동일한 태그는 hint
            autofocus 해당 태그에 입력가능한 상태로 만들어줌
            required: 서버로 전송시 반드시 입력을 해야되는 태그로 설정
            readonly 읽기전용, 수정및 데이터를 입력할 수 없음(회원정보수정시 바꿀수없는 정보 입력 시)
            maxlength :최대입력 가능한 글자 개수
            disabled :해당 input tag 비활성화, 서버로 전송 x 화면에 보이지만 아무 기능도 없음-->

        암호 : <input type="password" name="pass" placeholder="비밀번호" minlength="2" maxlength="10" required><br>
        <input type="text" value="텍스트 데이터" name="test" disabled>

        <br>

        <!--label 태그가 감싸고 있는 input 선택하는 효과
        for에 있는 속성값을 이용하여
        input 태그의 속성 중 일치하는 id속성값에 해당하는 태그를 선택
        checked : 미리 체크 됨-->
        <label><input type="checkbox" name="hobby" value="game" checked>게임</label><br>
        <label><input type="checkbox" name="hobby" value="cook">요리</label><br>
        <label><input type="checkbox" name="hobby" value="book">책</label><br>
        <!--name태그 비입력시 서버로 데이터가 안넘어감
            value 입력시 서버로 보낼수 있음-->

        <input type="submit" value="로그인">
    </form>


</body>

</html>
