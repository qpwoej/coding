<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            list-style-type: none;
            width: 500px;
            background-color: gainsboro;
            border-radius: 10px;
            margin: 0 auto;
        }

        li {
            display: inline-block;
            padding: 8px 15px;
        }

        div {
            text-align: center;
        }


        .container {
            width: 100%;
            height: 300px;
        }

        .footer {
            width: 100%;
            height: 200px;
            background-color: gainsboro;
        }

        p {
            font-size: 12px;
        }

        .popup {
            width: 350px;
            height: 350px;
            position: absolute;
        }

        img {
            width: 300px;
            height: 300px;
        }

        a {
            font-size: 16px;
            line-height: 16px;
            width: 150px;
            height: 50px;
            box-sizing: border-box;
            color: white;
            background-color: teal;
            padding: 17px 0px;
            text-decoration: none;
            display: inline-block;
            text-align: center;


        }

        

        .pop_nav {
            position: ab;
            bottom: 0px
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>HOME</li>
            <li>회사소개</li>
            <li>브로슈어</li>
            <li>QnA</li>
            <li>오시는길</li>
        </ul>
    </div>

    <div class="popup">
        <img src="/snow.jpg" alt="">
        <div class="pop_nav">
            <a href="#" class="btn">다시보지 않기</a>
            <a href="#" class="btn">닫기</a>


</body>

</html>
