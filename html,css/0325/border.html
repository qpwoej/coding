<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리</title>
    <style>
        

      div{
          width: 200px;
          height: 200px;
      }
      /*border 선두께 선종류 색상 상하좌우 동일한 디자인
      선종류 solid, dashed, dotted, double 
      inset, outset (입체선)*/
      .border1{
          border :20px inset rgb(54, 203, 223)
      
      /*
          border-width: 20px;
          border-style: outset;
          border-color: salmon;*/
      
      }

      .border2{
          border-left: 5px solid yellowgreen;
          /*
          border-left-color: yellowgreen;
          border-left-width: 5px;
          border-left-style: outset;*/
      }

      .border3{
        border :20px inset rgb(54, 203, 223);
        border-radius: 80px;
      }

      .border4{
          width: 450px;
          height: 200px;
          border:20px outset yellowgreen;
          background-color: rgb(180, 231, 76);
          border-radius: 120px;
      }

      .border5{
          width: 300px;
          height: 300px;
          border: 20px outset rgb(228, 104, 91);
          /*border가 크면 radius 제대로 안먹힘*/
          background-color: salmon;
          border-radius: 170px;
          box-shadow: 0px 0px 10px  rgb(150, 22, 13);
      }
      .border6{
          width: 300px;
          height: 300px;
          border: 3px solid salmon;
          border-bottom-left-radius: 20px;
          border-bottom-right-radius: 40px;
          border-top-left-radius: 60px; 
          border-top-right-radius: 30px; 
           }
      
    </style>
</head>

<body>
    <div class="border1"></div>
    <hr>
    <div class="border2"></div>
    <hr>
    <div class="border3"></div>
    <hr>
    <div class="border4"></div>
    <hr>
    <div class="border5"></div>
    <hr>
    <div class="border6"></div>
</body>

</html>
