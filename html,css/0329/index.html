<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        header {
            width: 1200px;
            height: 200px;
            border: 1px solid black;
            box-sizing: border-box;
            margin: 0 auto;
        }

        section {
            width: 1000px;
            height: 400px;
            border: 1px solid black;
            box-sizing: border-box;
            float: left;


        }

        aside {
            width: 200px;
            height: 400px;
            border: 1px solid black;
            box-sizing: border-box;
            float: left;
        }

        nav {
            width: 100%;
            border: 1px solid black;
            box-sizing: border-box;
        }

        .container {
            width: 1200px;
            margin: 0 auto;
        }

        footer {
            width: 1200px;
            height: 200px;
            border: 1px solid black;
            clear: both;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <header>웹페이지에서 맨 위,머리글,제목 영역
        <nav>링크모음, 주로 메뉴영역</nav>
    </header>
    <div class="container">
        <section>본문내용 영역,주제별 내용영역
            <article>실제 콘텐츠</article>
            
            <footer></footer>
        </section>
    </div>
</body>

</html>
