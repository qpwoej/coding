<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>아이디선택자 #</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        li {
            color: green;
        }

        #under {
            /*밑줄 css (위,아래,중간,없음)*/
            text-decoration: underline;
            color: black;
        }

        #italic {
            font-style: italic;
        }
    </style>
</head>

<body>

    <ul>
        <li>선거운동은 각급 선거관리위원회의 관리하에 법률이 정하는 범위안에서 하되, 균등한 기회가 보장되어야 한다.</li>
        <li id="under">국토와 자원은 국가의 보호를 받으며, 국가는 그 균형있는 개발과 이용을 위하여 필요한 계획을 수립한다.</li>

    </ul>

    <ol>
        <li>국가는 농지에 관하여 경자유전의 원칙이 달성될 수 있도록 노력하여야 하며, 농지의 소작제도는 금지된다.</li>
        <li id="italic">국가는 대외무역을 육성하며, 이를 규제·조정할 수 있다. 헌법재판소의 장은 국회의 동의를 얻어 재판관중에서 대통령이 임명한다.</li>

    </ol>
</body>

</html>
