<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>div,span</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>

    </style>
</head>

<body>
    <!--
        div block 향태로 영역을 잡음(h1,p)팝업창
        span inline 형태로 영역을 잡음(b,u,a,img)
    -->
    <div>중앙선거관리위원회는 대통령이 임명하는 3인, <span>국회</span>에서 선출하는 3인과 대법원장이 지명하는 3인의 위원으로 구성한다. 위원장은 위원중에서 호선한다.</div>
    <div>대법원장과 대법관이 아닌 법관은 <span>대법관회의</span>의 동의를 얻어 대법원장이 임명한다.</div>
</body>

</html>
