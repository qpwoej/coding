<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 60px;
            padding: 10px;
            margin:30px;
            background-color:gray;
            border: 1px solid black;
            display: inline-block;
        }

/*-webkit- 크롬,사파리,엣지,웨일
  -moz- 파이어폭스(모질라 엔진)
  -ms- 익스플로러
  -o- 오페라*/
        div#1{
            -webkit-transform:translate(10px 10px);/*safari,opera*/
            transform: translate(); /*표준*/
        }

        div#2{
            -webkit-transform:translate(45deg);/*safari,opera*/
            transform: rotate(45deg); /*표준*/
        }

        
        div#3{
            -webkit-transform:scale(1, 0.5);/*safari,opera*/
            transform: scale(1,0.5); /*표준*/
        }

        div#4{
            -webkit-transform:skew(20deg, 10deg); /*safari,opera*/
            transform: skew(20deg,10deg); /*표준*/
        }
    </style>
</head>

<body>
    <div>원래사각형</div>
    <div id="t1">(10,10 이동)</div>
    <div id="t2">45도 회전</div>
    <div id="t3">가로1배, 세로0.5배</div>
    <div id="t4">x축 20도 y축 10도</div>
</body>

</html>
