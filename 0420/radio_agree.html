<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        제출버튼을 클릭하여 서버로 데이터를 전송 하기전에
        약관동의 버튼에 '예'가 체크 되었을때만 전송이 되게 처리
        약관동의 버튼 중 '아니오'가 체크되어 있으면
        경고창을 발생시켜서 '가입시 약관동의를 수락해주세요'
        메세지를 뜨게 처리
        */





        window.onload = function () {
            var agree = document.getElementsByName("agree");
            var frm = document.frm;
            frm.onsubmit = function (e) {
                for (i = 0; i < agree.length; i++) {
                    if (agree[i].checked && agree[i].value == "no") {
                        alert("서비스 이용시 약관내용에 동의하셔야합니다.");
                        return false;
                    }
                }
            }
        }
    </script>
</head>

<body>
    <form action="" method="POST" name="frm">
        <input type="radio" name="agree" value="yes">예<br>
        <input type="radio" name="agree" value="no">아니오<br>
        <button name="btn">제출</button>
    </form>
</body>

</html>
