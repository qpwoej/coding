<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>메인 페이지</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="/bootstrap-3.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/bootstrap-3.3.2-dist/css/bootstrap-theme.css">
    <script src="/lib/jquery-3.6.0.js"></script>
    <script src="/bootstrap-3.3.2-dist/js/bootstrap.js"></script>

    <script>
        $(function () {

        });
    </script>


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 1170;
        }

        .width300 {
            width: 300px;
        }


        .btn {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>게시판 글쓰기 페이지</h2>
        <div class="row">
            <div class="col-xs-12">
                <form action="">
                    <div class="col-xs-2">
                        <label id="title">제목</label>
                    </div>
                    <div class="col-xs-10">
                        <input type="text" class="form-control width300" id="txt" placeholder="텍스트를 입력하세요">
                    </div>
                    <div class="col-xs-2">
                        <label for="pass">작성자</label>
                    </div>
                    <div class="col-xs-10">
                        <input type="text" class="form-control width300" id="pass" placeholder="텍스트를 입력하세요">
                    </div>
                    <div class="col-xs-12">
                        <label id="content">내용</label>
                    </div>
                    <div class="col-xs-12">
                        <textarea id="content" class="form-control" rows="10"></textarea>
                    </div>
                    <div class="col-xs-1">
                        <label>첨부파일</label>
                    </div>
                    <div class="col-xs-11">
                      <input type="file">
                    </div>
                    <div class="col-xs-12">
                        <hr>
                    </div>
                   
                    <div class="col-xs-1">
                        <button class="btn btn-default" type="button">글쓰기</button>
                    </div>
                    <div class="col-xs-1 col-xs-offset-10">
                        <button class="btn btn-default" type="button">취소</button>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
