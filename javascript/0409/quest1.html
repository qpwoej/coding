<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복/분기문</title>
    <script>
        var n1 = Number(prompt("숫자입력"));
        var n2 = Number(prompt("숫자입력"));
        var gcd;


        if (n1 > n2) {
            //두 변수 값 교환
            var temp = n1;
            n1 = n2;
            n2 = temp;
        }


        /*
        for (i = 1; i <= n1; i++) {
            if (n1 % i == 0 && n2 % i == 0)
                gcd = i;

        } document.write(gcd, " ");
*/

        for (i = n1; i > 0; i--) {
            if (n1 % i == 0 && n2 % i == 0) {
                gcd = i;
                break;
            }
        }
            document.write(gcd, " ");

    </script>
</head>
