    <script>
        //반복문(while,for,do-while): 조건식이 결과가 true일 동안 반복을 하겠다
        //분기문 : 조건문이 true일때만 한번 실행하는 부분
        var n = 10;
        var result = n + 10 >= 20 && n++ + 100 < 200;
        for (i = 1; i < 101; i++) {
            if (i % 3 == 0)//3의 배수냐
                document.write("<span style='color:red;'>", i, "</span>", "<br>");
            else if (i % 5 == 0)
                document.write("<span style='color:blue;'>", i, "</span>", "<br>");
            else
                document.write("<span style='color:yellowgreen;'>", i, "</span>", "<br>");

        }
        
    </script>
