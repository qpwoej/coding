<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = Number(prompt("숫자입력,1-구글 2=네이버 3=다음"));
        //switch로 비교할 수 있는 값은 정수, 문자열
        var url = "https://";
        //switch()에는 값(사칙연산,변수)
        switch (num) {
            case 1:
                document.write("구글");
                url += "google.co.kr";
                break;
            case 2:
                document.write("네이버");
                url += "naver.com";
                break;
            case 3:
                document.write("다음");
                url += "daum.net";
                break;
            default:
                document.write("None data");
                url = null;
        }
        if(url != null)
        location.href = url;
    </script>
</head>

<body>

</body>

</html>
