<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //문자열 자르기 및 테이블 조립
        var str = "A&B&C&D,1&2&3&4,E&R&G&H,5&6&7&8";

        var row = str.split(",");
        var table = "<table border=1>"
        for (i = 0; i < row.length; i++) {
            //행 별로 문자열 자르기 후 각 분리된 셀을 테이블로 조립
        var cols = row[i].split("&");
            table += "<tr>";
            for (j = 0; j < cols.length; j++)
                table += "<td>" + cols[j] + "</td>";
            table += "</tr>";


        }
        table += "</table>";
        document.write(table);
    </script>
    <style>
table{
    border-collapse: collapse;
    width: 200px;
    height: 200px;
    text-align: center;
}
    </style>
</head>
