<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또</title>

    <head>
        <script>
            //로또번호 하나 생성
            function createNumber() {
                return Math.floor(Math.random() * 45) + 1;
            }


            //로또 번호 한셋트 생성
            function createLotto() {
                //배열생성

                var arr = []; //배열 생성방법 1 
                //  var arr = new Array(); 


                //반복문-배열에 저장된 값의 개수 7이 될때까지
                while (arr.length != 7) {
                    //숫자 랜덤 뽑아서 배열에 해당숫자가 있는지 체크
                    var n = createNumber();
                    if (arr.indexOf(n) != -1) {
                        //숫자가 중복이면 저장하지않고 다음 반복으로 넘어감
                        continue;
                    }

                    //숫자가 중복이면 저장하지않고 배열에 저장 
                    arr.push(n);
                }
                //return 배열
                return arr;
            }
            document.write();


            var lotto = createLotto();
            lotto = lotto.sort();
            document.write(createLotto(), "<br>");
            document.write(createLotto(), "<br>");
            document.write(createLotto(), "<br>");
            document.write(createLotto(), "<br>");
            document.write(createLotto(), "<br>");

        </script>
    </head>
