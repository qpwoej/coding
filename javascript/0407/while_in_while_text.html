        var row = 0, col = 0, num = 1;
        var table = "<table>";
        while (row < 5) {//행
            table +="<tr>";
                col =0;
            while (col < 5) {//열
                table += "<td>"+num+"</td>";
                col++;
                num++;
            }
            row++;
            table += "</tr>";
        }
        table += "<table>";
            document.write(table);
