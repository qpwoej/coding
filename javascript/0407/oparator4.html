<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>

<script>
//비교연산자 : >  <  <=  >=  ==  !=  
//비교연산자의 결과는 true, false

var n1=10;
var n2=5;
document.write(n1>n2,"<br>");
document.write(n1<n2,"<br>");
document.write(n1>=n2,"<br>");
document.write(n1<=n2,"<br>");
document.write(n1==n2,"<br>");
document.write(n1!=n2,"<br>");
document.write(5<n1<10, "<br>"); //5<n1을 계산한 결과를 n1에 저장하여 10과 값을 비교한다.
document.write(Number(true), "<br>");//1
document.write(Number(false), "<br>");//0
</script>
</head>
<body>
    
</body>
</html>
