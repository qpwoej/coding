    <script>

        /*
        변수:데이터를 하나 저장하는 공간,

        복합대입, += -= *= /= %=

        */
        var str = 'hello world' * 3;// 문자열은 덧셈만 된다
        document.write(str); //NaN = 숫자가 아니다

        console.log(n+10);
