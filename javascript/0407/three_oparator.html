    <title>Document</title>
    <script>
        var num = Number(prompt("숫자하나입력"));
                      //조건식(결과가 true,false 나오는것) ? true 나타낼값 : false 나타낼 값
        var msg = num % 2 == 0 ? "짝수" : "홀수";
        //num이 2의배수인가

        document.write(msg);
    </script>
