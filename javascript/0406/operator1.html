<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <script>
        /*
            + 덧셈
            - 뺄셈
            * 곱셈
            / 나눗셈
            % 나눗셈(나머지)
        */

        //변수 선언과 동시에 초기화(intialize) = 변수를 만들고 기본값을 저장
        var n1 = 10;
        var n2 = 7;
        var result = 0;
        result = n1+n2;
        document.write(result,"<br>");
        result = n1-n2;
        document.write(result,"<br>");
        result = n1*n2;
        document.write(result,"<br>");
        result = n1/n2;
        document.write(result,"<br>");
        result = n1%n2;
        document.write(result,"<br>");
    </script>
</head>
