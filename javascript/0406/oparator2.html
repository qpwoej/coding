<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자2</title>
    <script>
        /*
        변수 num 선언해서 값을 10으로 초기화
        그 후에 변수 num에다가 20을 더해서 저장
        */
       var num =10;
       //num = num +20;
       num += 20;
      document.write(num, "<br>");
      num -= 20;
      document.write(num, "<br>");
      num *= 20;
      document.write(num, "<br>");
      num /= 20;
      document.write(num, "<br>");
      num %= 20;
      document.write(num, "<br>");
      /*
      복합대입 연산자 :  +=  -=   *=  /=  %=
      */
    </script>
</head>

</body>
</html>
