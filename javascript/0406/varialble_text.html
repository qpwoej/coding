    <script>
        // 원 넓이를 구하기 위해 반지름을 저장할 변수 r 에 임의의 반지름 값을 저장
        // 원 넓이를 저장할 변수  area에 r를 이용하여 원넓이를 저장
        // 원 넓이를 화면에 출력 ,출력 형태는
        // 반지름 O의 원넓이는 OO.OOO
        // 곱셉 연산자 = *

        var r = 5;
        var area = r * r *3.1415;

        document.write("반지름 ", r, "의 원넓이는 ", area);
    </script>
