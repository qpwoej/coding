<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 값 출력</title>
    <script>
        //코드는 항상 처음 작성한 거 부터 순서대로 진행
        //숫자는 값으로 사용할 수 있으며 ""사용x
        document.write(100 + 10, "<br>");
        document.write(200, "<br>");
        document.write(300, "<br>");
        document.write(3.1415 + 0.4256, "<br>");
    </script>
</head>
