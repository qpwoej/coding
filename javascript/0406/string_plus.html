<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        정수 두개 저장할 변수와 문자열 저장할 변수 1개 선언 
        */
        var n1 = 100, n2 = 150, msg = "hello world";
        document.write(msg + n1, "<br>"); //하나의 문자열로 붙여줌 = <p>
        document.write(msg + n2, "<br>");
        document.write(msg+n1+n2, "<br>"); 
        document.write(n1+n2+msg, "<br>");
        //계산은 한번에 되는 것이 아니라, 하나씩 순서대로 진행
        //()는 우선순위가 제일 높다
        
    </script>
</head>

<body>

</body>

</html>
