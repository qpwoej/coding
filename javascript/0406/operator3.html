<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        증가와 감소 연산자
        변수에 있는 값을 1씩 증가, 감소 시키는 연산자
        유일하게 = 없이 값을 적용하는 연산자

         ++ : 1씩 증가
         -- : 1씩 감소
        
        */
        var n1 = 10;


        n1++; 
        console.log(n1);
        n1--;
        console.log(n1);
        console.log("------------")
        var n2 = 10;
        console.log(n2);
        console.log(n2++);//10출력후 증가 n2가 해야할일(화면출력)을 한 후에 증가
        console.log(n2);
        console.log("------------")
        var n3 = 10;
        console.log(n3);
        console.log(++n3); //n3가 해야될일을 하기전에 증가
        console.log(n3);
    </script>
</head>

<body>

</body>

</html>
