<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            var str ="Hello World Test Korea"
            +"조직/직무범위 기타 필요한 사항은 법률로 정한다.";
            //문자열 부분 추출 함수substr substring 
            //4번 인덱스 10글자
            document.write(str.substr(4,10),"<br>");
            document.write(str.substring(4,10),"<br>"); //10번째 글자 전까지만 출력
            //4번 인덱스부터 나머지 글자 전부 추출
            document.write(str.substring(4),"<br>"); //10번째 글자 전까지만 출력
            document.write(str.substr(4),"<br>"); //10번째 글자 전까지만 출력
            //대소문자 변경
            document.write(str.toLowerCase(),"<br>");
            document.write(str.toUpperCase(),"<br>");

    var str2 = "A";
    document.write(str2.charCodeAt(0),"<br>");

    var str2 = "B";
    document.write(str2.charCodeAt(0),"<br>");

    var str2 = "가";
    document.write(str2.charCodeAt(0),"<br>");
    document.write(String.fromCharCode(65),"<br>");
    </script>
</head>
<body>
    
</body>
</html>
