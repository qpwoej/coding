<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //변수에다가 저장할 수 있는 값은 1개
        //변수명이 달라서,하는일이 같아도 반복문으로 묶을 수 없다
        //배열array: 하나의 변수명으로 여러개의 변수를 선언

        var arr =[10,20,true,40,50];
        document.write("<h2>배열값 가져오는 방법</h2>")
        //인덱스로 구분 : 0~개수-1
        document.write(arr[0],"<br>");
        document.write(arr[1],"<br>");
        document.write(arr[2],"<br>");
        document.write(arr[3],"<br>");
        document.write(arr[4],"<hr>");

        document.write("<h2>배열값 가져오는 방법 2</h2>")
        for(i=0;i<arr.length;i++){
            document.write(arr[i],"<br>");

        }

        document.write("<h2>배열값 가져오는 방법 3</h2>")
        for(i in arr){
            document.write(arr[i],"<br>");

        }
    </script>
</head>
<body>
    
</body>
</html>
