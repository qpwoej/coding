<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           1.사용자로부터 영문 이름을 입력 받은 후
           전부 대문자로 변환해서 출력
        */
        var name = prompt("사용자 영문 이름");
        name=name.toUpperCase();
        document.write(name,"<br>");

        /*      
           2.주민등록번호를 입력받아서 아래 형태로 출력
           777777-1****출력이 되겠끔 작성
        
           */

        var primaryNumber = prompt("본인의 주민등록번호를 입력하시오");
        primaryNumber = primaryNumber.substring(0,primaryNumber.length-6);
        document.write(primaryNumber+"******");
       
    </script>
</head>

<body>

</body>

</html>
