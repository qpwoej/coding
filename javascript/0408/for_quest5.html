        var num = 1;
        var table = "<table>"
        for (i = 0; i < 5; i++) {
            table += "<tr>";
            for (j = 0; j < 5 - i-1; j++) {
                table += "<td class='bg_yellow'></td>"
            }
            
            for (j = 0; j < 0 + (i*2)+1; j++, num++) {
                table += "<td class='bg_green'>" + num + "</td>"
            }

            for (j = 0; j < 5 - i -1; j++) {
                table += "<td class='bg_yellow'></td>"
            }
            table += "</tr>";

        }
        table += "</table>";
        document.write(table);

    </script>

        table {
