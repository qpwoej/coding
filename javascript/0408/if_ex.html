<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        if문 -분기문(조건문)
        특정 조건을 만족할 때만 한번 실행하는 문법
        */

        var num = Number(prompt("숫자 입력"));
        if (num % 2 == 0) {
            document.write("입력 숫자는 짝수");
        }

        if (num % 2 == 1) {
            document.write("입력 숫자는 홀수");
        }
    </script>
</head>

<body>

</body>

</html>
