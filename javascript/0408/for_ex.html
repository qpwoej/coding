<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 문</title>
    <script>
        //for문에 쓰이는 제어변수는 굳이선언하지 않아도 초기화 영역에서 선언 후 초기화
        var i;
        //for(초기화; 조건식; 증감식(제어변수(초기값) 값이 바뀌는 부분)){실행문();}
        for(i=0;i< 5;i++){
            document.write("안녕하세요","<br>");
        }
        document.write(i);
    </script>
</head>

<body>

</body>

</html>
