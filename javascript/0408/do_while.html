<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while</title>
    <script>
        var i=5;
        do{
            document.write("안녕하세요");
            i++;
        }while(i<5);
        document.write("<hr>");
        while(i < 5){
            document.write("안녕하세요<br>");
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>
