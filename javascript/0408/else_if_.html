<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var score = Number(prompt("점수입력(0~100)"));
        if (score >= 90 ) 
            document.write("성적등급:A");
            else if (score >= 80) 
                document.write("성적등급: B");
                else if (score >= 70) 
                document.write("성적등급: C");
                else if (score >= 60) 
                document.write("성적등급: D");
                else
                document.write("성적등급: F");
            
        
    </script>
</head>

</html>
